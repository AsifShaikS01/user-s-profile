<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Tag Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <center>
        <h2>___Create Your Profile___</h2>
      </center>
      <input type="text" id="name" placeholder="Enter your name" />
      <input type="text" id="number" placeholder="Enter your mobile number" />
      <input type="email" id="email" placeholder="Enter your email" />
      <center><button onclick="generateTag()">Generate Profile</button></center>
    </div>

    <div id="tag" class="tag-container" style="display: none">
      <div class="circle"></div>
      <p><strong>NAME:-</strong><br /><span id="tagName"></span></p>
      <p><strong>MOBILE NUMBER:-</strong><br /><span id="tagNumber"></span></p>
      <p><strong>E-mail:-</strong><br /><span id="tagEmail"></span></p>
    </div>

    <center>
      <button id="downloadBtn" style="display: none">Download Tag</button>
    </center>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </body>
</html>
